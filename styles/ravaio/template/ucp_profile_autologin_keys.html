<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

	<p>{L_PROFILE_AUTOLOGIN_KEYS}</p>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<table class="table">
		<thead>
			<tr>
				<th class="name">{L_LOGIN_KEY}</th>
				<th class="center">{L_IP}</th>
				<th class="center">{L_LOGIN_TIME}</th>
				<th class="table-mark">{L_MARK}</th>
			</tr>
		</thead>
		<tbody>
		<!-- BEGIN sessions -->
			<!-- IF sessions.S_ROW_COUNT is even --><tr class="bg1"><!-- ELSE --><tr class="bg2"><!-- ENDIF -->
				<td><label for="{sessions.KEY}">{sessions.KEY}</label></td>
				<td class="center">{sessions.IP}</td>
				<td class="center">{sessions.LOGIN_TIME}</td>
				<td class="table-mark"><label for="{sessions.KEY}"><input class="check" type="checkbox" name="keys[]" value="{sessions.KEY}" id="{sessions.KEY}" /><span class="check"></span></label></td>
			</tr>
		<!-- BEGINELSE -->
			<tr><td colspan="4" class="bg1" style="text-align: center">{L_PROFILE_NO_AUTOLOGIN_KEYS}</td></tr>
		<!-- END sessions -->
		</tbody>
	</table>

<!-- IF .sessions -->
	<fieldset class="actions">
		{S_HIDDEN_FIELDS}
		<div class="button-multiple"><a href="#" onclick="$('#ucp input:checkbox').prop('checked', true); return false;">{L_MARK_ALL}</a><a href="#" onclick="$('#ucp input:checkbox').prop('checked', false); return false;">{L_UNMARK_ALL}</a></div><input type="submit" name="submit" value="{L_DELETE_MARKED}" class="button" />
		{S_FORM_TOKEN}
	</fieldset>
<!-- ENDIF -->

</form>

<!-- INCLUDE ucp_footer.html -->
