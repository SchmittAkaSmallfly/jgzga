<div id="message-box"> 
        <!-- BEGIN shouts -->
        <div class="shout-overall">
            <div class="shout-avatar">
                <a href="memberlist.php?mode=viewprofile&u={shouts.AUTHOR_ID}">
                    <!-- IF not shouts.AVATAR == '' -->
                    <img src="./download/file.php?avatar={shouts.AVATAR}">
                    <!-- ELSE-->
                    <span class="avatar-none">{shouts.AUTHOR_NAME}</span>
                    <!-- ENDIF -->
                </a>
            </div>
            <div class="shout">
                <p><a href="memberlist.php?mode=viewprofile&u={shouts.AUTHOR_ID}">{shouts.AUTHOR_NAME}</a> schrieb {shouts.DATE}:</p>
                <p class="shout-text">{shouts.SHOUT}</p>
            </div>
            <div class="clear"></div>
        </div>
        <!-- END shouts -->
        <!-- IF S_USER_LOGGED_IN -->
        <div class="shout-form">
            <form method="POST" action="news/handlers/shoutbox.php">
                <textarea class="shout-input" name="text" placeholder="Wos schreist?"></textarea> 
                <input type="hidden" name="author" value="{USER_ID}">
                <input type="submit" value="Absenden" class="button" name="submit">
            </form>
        </div>
        <!-- ENDIF -->
</div>
