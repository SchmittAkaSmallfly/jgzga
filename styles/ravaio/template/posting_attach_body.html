<div class="panel bg3 panel-container" id="attach-panel">
	<div class="inner">

	<p>{L_ADD_ATTACHMENT_EXPLAIN} <span class="hidden" id="drag-n-drop-message">{L_PLUPLOAD_DRAG_TEXTAREA}</span></p>
	
	<fieldset class="fields2" id="attach-panel-basic">
	<dl>
		<dt><label for="fileupload">{L_FILENAME}{L_COLON}</label></dt>
		<dd>
			<input type="file" name="fileupload" id="fileupload" maxlength="{FILESIZE}" value="" class="inputbox autowidth" /> 
			<input type="submit" name="add_file" value="{L_ADD_FILE}" class="button" onclick="upload = true;" />
		</dd>
	</dl>
	<dl>
		<dt><label for="filecomment">{L_FILE_COMMENT}{L_COLON}</label></dt>
		<dd><textarea name="filecomment" id="filecomment" rows="1" cols="40" class="input">{FILE_COMMENT}</textarea></dd>
	</dl>
	</fieldset>

	<div id="attach-panel-multi">
		<input type="button" class="button" value="{L_PLUPLOAD_ADD_FILES}" id="add_files" />
	</div>

	<table class="table<!-- IF not .attach_row --> hidden<!-- ENDIF -->" id="file-list-container">
		<thead>
			<tr>
				<th class="attach-name">{L_PLUPLOAD_FILENAME}</th>
				<th class="attach-comment">{L_FILE_COMMENT}</th>
				<th class="attach-filesize">{L_PLUPLOAD_SIZE}</th>
				<th class="attach-status">{L_PLUPLOAD_STATUS}</th>
			</tr>
		</thead>
		<tbody class="responsive-skip-empty" id="file-list">
			<tr class="attach-row" id="attach-row-tpl">
				<td class="attach-name">
					<span class="file-name ellipsis-text"></span>
					<span class="attach-controls">
						<button type="button" class="button-flat file-delete"><i class="fa fa-trash-o"></i><span>{L_DELETE_FILE}</span></button><button type="button" class="button file-inline-bbcode">{L_PLACE_INLINE}</button>
					</span>
					<span class="clear"></span>
				</td>
				<td class="attach-comment">
					<textarea rows="1" cols="30" class="input"></textarea>
				</td>
				<td class="attach-filesize">
					<span class="file-size"></span>
				</td>
				<td class="attach-status">
					<span class="file-progress">
						<span class="file-progress-bar"><i class="fa fa-spinner fa-spin"></i></span>
					</span>
					<span class="file-status"><i class="fa fa-check"></i></span>
				</td>
			</tr>
			<!-- BEGIN attach_row -->
				<tr class="attach-row" data-attach-id="{attach_row.ATTACH_ID}">
					<td class="attach-name">
						<span class="file-name ellipsis-text"><a href="{attach_row.U_VIEW_ATTACHMENT}">{attach_row.FILENAME}</a></span>
						<span class="attach-controls">
							<button type="submit" name="delete_file[{attach_row.ASSOC_INDEX}]" class="button-flat file-delete"><i class="fa fa-trash-o"></i><span>{L_DELETE_FILE}</span></button><!-- IF S_INLINE_ATTACHMENT_OPTIONS --><button type="button" class="button file-inline-bbcode">{L_PLACE_INLINE}</button><!-- ENDIF -->
						</span>
					</td>
					<td class="attach-comment">
						<textarea name="comment_list[{attach_row.ASSOC_INDEX}]" rows="1" cols="30" class="input">{attach_row.FILE_COMMENT}</textarea>
						{attach_row.S_HIDDEN}
					</td>
					<td class="attach-filesize">
						<span class="file-size">{attach_row.FILESIZE}</span>
					</td>
					<td class="attach-status">
						<span class="file-status file-uploaded"><i class="fa fa-check"></i></span>
					</td>
				</tr>
			<!-- END attach_row -->
		</tbody>
	</table>
	</div>
</div>
