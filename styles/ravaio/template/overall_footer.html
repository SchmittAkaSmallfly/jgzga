				<form method="post" action="{S_LOGIN_ACTION}">
					<fieldset>
						<div class="modal-header">
							<button type="button" data-dismiss="modal" class="modal-close"><i class="fa fa-times"></i></button>
							<h4 id="{L_LOGIN_LOGOUT}"><a href="{U_LOGIN_LOGOUT}">{L_LOGIN_LOGOUT}</a></h4>
						</div>
						<div class="modal-body">
							<label for="username"><span class="w-input">{L_USERNAME}{L_COLON}</span><br><input type="text" tabindex="1" name="username" id="username" size="10" class="input" title="{L_USERNAME}" /></label><br>
							<label for="password"><span class="w-input">{L_PASSWORD}{L_COLON}</span><br><input type="password" tabindex="2" name="password" id="password" size="10" class="input" title="{L_PASSWORD}" autocomplete="off" /></label><br>
							<!-- IF U_SEND_PASSWORD -->
								<a href="{U_SEND_PASSWORD}">{L_FORGOT_PASS}</a><!-- IF S_AUTOLOGIN_ENABLED --><br><br><!-- ENDIF -->

							<!-- IF S_AUTOLOGIN_ENABLED -->
							<label for="autologin"><input type="checkbox" tabindex="4" name="autologin" id="autologin" class="check" /><span class="check"></span><span>{L_LOG_ME_IN}</span></label><br>
							<!-- ENDIF -->
							<label for="viewonline"><input type="checkbox" name="viewonline" id="viewonline" tabindex="5" class="check" /><span class="check"></span><span>{L_HIDE_ME}</span></label>
						</div>
						<div class="modal-footer<!-- IF S_REGISTER_ENABLED --> w-register-link<!-- ENDIF -->">

								<a href="{U_REGISTER}">{L_REGISTER}</a>
							<!-- ENDIF -->

						</div>
					</fieldset>
