<div class="panel bg3" id="poll-panel">
	<div class="inner">

	<!-- IF S_SHOW_POLL_BOX -->
	<p>{L_ADD_POLL_EXPLAIN}</p>
	<!-- ENDIF -->

	<fieldset class="fields2">
	<!-- IF S_POLL_DELETE -->
		<dl class="form">
			<dt><label for="poll_delete">{L_POLL_DELETE}{L_COLON}</label></dt>
			<dd><label for="poll_delete"><input type="checkbox" name="poll_delete" id="poll_delete"<!-- IF S_POLL_DELETE_CHECKED --> checked="checked"<!-- ENDIF --> /> </label></dd>
		</dl>
	<!-- ENDIF -->

	<!-- IF S_SHOW_POLL_BOX -->
		<dl class="form">
			<dt><label for="poll_title">{L_POLL_QUESTION}{L_COLON}</label></dt>
			<dd><input type="text" name="poll_title" id="poll_title" maxlength="255" value="{POLL_TITLE}" class="input" /></dd>
		</dl>
		<dl class="form">
			<dt><label for="poll_option_text">{L_POLL_OPTIONS}{L_COLON}</label><p>{L_POLL_OPTIONS_EXPLAIN}</p></dt>
			<dd><textarea name="poll_option_text" id="poll_option_text" rows="5" cols="35" class="input">{POLL_OPTIONS}</textarea></dd>
		</dl>
		<dl class="form">
			<dt><label for="poll_max_options">{L_POLL_MAX_OPTIONS}{L_COLON}</label><p>{L_POLL_MAX_OPTIONS_EXPLAIN}</p></dt>
			<dd><input type="number" min="0" max="999" name="poll_max_options" id="poll_max_options" value="{POLL_MAX_OPTIONS}" class="input" /></dd>
		</dl>
		<dl class="form">
			<dt><label for="poll_length">{L_POLL_FOR}{L_COLON}</label></dt>
			<dd><label for="poll_length"><input type="number" min="0" max="999" name="poll_length" id="poll_length" value="{POLL_LENGTH}" class="input" /> {L_DAYS}</label></dd>
			<dd>{L_POLL_FOR_EXPLAIN}</dd>
		</dl>

		<!-- IF S_POLL_VOTE_CHANGE -->
			<dl class="form">
				<dt><label for="poll_vote_change">{L_POLL_VOTE_CHANGE}{L_COLON}</label></dt>
				<dd><label for="poll_vote_change"><input class="check" type="checkbox" id="poll_vote_change" name="poll_vote_change"{VOTE_CHANGE_CHECKED} /><span class="check"></span><span>{L_POLL_VOTE_CHANGE_EXPLAIN}</span></label></dd>
			</dl>
		<!-- ENDIF -->
	<!-- ENDIF -->

	<!-- EVENT posting_poll_body_options_after -->
	</fieldset>

	</div>
</div>
