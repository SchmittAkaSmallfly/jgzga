<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<fieldset>
<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
<!-- EVENT ucp_prefs_post_prepend -->
<dl class="form">
	<dt><span>{L_DEFAULT_BBCODE}{L_COLON}</span></dt>
	<dd>
		<label for="bbcode1"><input class="radio" type="radio" name="bbcode" id="bbcode1" value="1"<!-- IF S_BBCODE --> checked="checked"<!-- ENDIF --> /><span class="radio"></span>{L_YES}</label><label for="bbcode0"><input class="radio" type="radio" name="bbcode" id="bbcode0" value="0"<!-- IF not S_BBCODE --> checked="checked"<!-- ENDIF --> /><span class="radio"></span>{L_NO}</label>
	</dd>
</dl>
<dl class="form">
	<dt><span>{L_DEFAULT_SMILIES}{L_COLON}</span></dt>
	<dd>
		<label for="smilies1"><input class="radio" type="radio" name="smilies" id="smilies1" value="1"<!-- IF S_SMILIES --> checked="checked"<!-- ENDIF --> /><span class="radio"></span>{L_YES}</label><label for="smilies0"><input class="radio" type="radio" name="smilies" id="smilies0" value="0"<!-- IF not S_SMILIES --> checked="checked"<!-- ENDIF --> /><span class="radio"></span>{L_NO}</label>
	</dd>
</dl>
<dl class="form">
	<dt><span>{L_DEFAULT_ADD_SIG}{L_COLON}</span></dt>
	<dd>
		<label for="sig1"><input class="radio" type="radio" name="sig" id="sig1" value="1"<!-- IF S_SIG --> checked="checked"<!-- ENDIF --> /><span class="radio"></span>{L_YES}</label><label for="sig0"><input class="radio" type="radio" name="sig" id="sig0" value="0"<!-- IF not S_SIG --> checked="checked"<!-- ENDIF --> /><span class="radio"></span>{L_NO}</label>
	</dd>
</dl>
<dl class="form">
	<dt><span>{L_DEFAULT_NOTIFY}{L_COLON}</span></dt>
	<dd>
		<label for="notify1"><input class="radio" type="radio" name="notify" id="notify1" value="1"<!-- IF S_NOTIFY --> checked="checked"<!-- ENDIF --> /><span class="radio"></span>{L_YES}</label><label for="notify0"><input class="radio" type="radio" name="notify" id="notify0" value="0"<!-- IF not S_NOTIFY --> checked="checked"<!-- ENDIF --> /><span class="radio"></span>{L_NO}</label>
	</dd>
</dl>
<!-- EVENT ucp_prefs_post_append -->
</fieldset>

<fieldset class="actions-submit">
	{S_HIDDEN_FIELDS}<input type="submit" name="submit" value="{L_SUBMIT}" class="button" /><input type="reset" value="{L_RESET}" name="reset" class="button-flat" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
