<div id="message-box">
    <form method="POST" action="custom/handlers/edit.php">
        <input placeholder="Titel" class="input" type="text" name="title" id="title" size="45" tabindex="2" value="{PAGETITLE}">
        <textarea class="input" name="content" id="content" rows="15" cols="76" tabindex="4" placeholder="Inhalt">{PAGECONTENT}</textarea> 
        <input type="hidden" name="pageid" value="{PAGEID}">
        <input type="submit" name="submit" value="Absenden" class="button">
    </form>
</div>
<script>
        $('form').submit( function(ev) {
            var textarea = $('form textarea');
            var text = textarea.val();
            
            text = text.replace(/ä/g,"&auml;");
            text = text.replace(/ö/g, '&ouml;');
            text = text.replace(/ü/g, '&uuml;');
            text = text.replace(/Ä/g, '&Auml;');
            text = text.replace(/Ö/g, '&Ouml;');
            text = text.replace(/Ü/g, '&Uuml;');
            text = text.replace(/ß/g, '&szlig;');
            
            textarea.val(text);
            
            var title = $('#title');
            var text = title.val();
            
            text = text.replace(/ä/g,"&auml;");
            text = text.replace(/ö/g, '&ouml;');
            text = text.replace(/ü/g, '&uuml;');
            text = text.replace(/Ä/g, '&Auml;');
            text = text.replace(/Ö/g, '&Ouml;');
            text = text.replace(/Ü/g, '&Uuml;');
            text = text.replace(/ß/g, '&szlig;');
            
            title.val(text);
        });
    </script>
