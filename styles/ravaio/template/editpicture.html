<!-- INCLUDE overall_header.html -->

<div id="sub-header">
    <div class="chunk">
        <div class="sub-header-title">
            <h2 class="titlespace">
                <!-- IF NEWPICTURE -->
                    Bild hochladen
                <!-- ELSE -->
                    Bild bearbeiten: {NAME}
                <!-- ENDIF -->
            </h2>
        </div>
        
    </div>
</div>

<div class="background-main">
    <div class="chunk">
        <div class="panel">
            <div class="inner">      
                <div id="message-box">
                    <!-- IF CANEDIT -->
                    <form enctype="multipart/form-data" method="POST" action="gallery/edit.php">
                        <!-- IF not NEWPICTURE -->
                            <div class="picture">
                                <img src="images/gallery/{PICTUREID}.jpg">
                                <input type="hidden" name="picid" id="picid" value="{PICTUREID}">
                            </div>
                        <!-- ENDIF -->
                        <input placeholder="Titel" class="input" type="text" name="title" id="title" size="45" tabindex="2" value="{NAME}">
                        <textarea class="input" name="description" id="description" rows="15" cols="76" tabindex="4" placeholder="Beschreibung">{DESCRIPTION}</textarea> 
                        <!-- IF NEWPICTURE -->
                            <input id="fileToUpload" type="file" name="fileToUpload">
                        <!-- ENDIF -->
                        <input type="hidden" name="date" id="date" value="{DATE}">
                        <input type="hidden" name="author" id="author" value="{AUTHOR}">
                        <input type="hidden" name="mode" id="mode" value="{MODE}">
                        <input type="submit" name="submit" value="Absenden" class="button">
                    </form>
                    <!-- ELSE -->
                        <p>Du hast keine Berechtigung diese Seite anzusehen.</p>
                    <!-- ENDIF -->
                </div>
            </div>
        </div>        
    </div>
</div>
