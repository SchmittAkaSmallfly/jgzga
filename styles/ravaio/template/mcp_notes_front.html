<form method="post" id="mcp" action="{U_POST_ACTION}">

<fieldset>
<dl class="form">
	<dt><span>{L_SELECT_USER}{L_COLON}</span></dt>
	<dd><input name="username" id="username" type="text" class="input" /></dd>
	<dd><strong><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a></strong></dd>
</dl>
</fieldset>

<fieldset class="actionssubmit">
	<input type="submit" name="submituser" value="{L_SUBMIT}" class="button" /><input type="reset" value="{L_RESET}" name="reset" class="button-flat" />
	{S_FORM_TOKEN}
</fieldset>
</form>
