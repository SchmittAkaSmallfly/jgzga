<!-- INCLUDE overall_header.html -->

<!-- IF S_SHOW_COPPA or S_REGISTRATION -->

<!-- IF S_LANG_OPTIONS -->
<script type="text/javascript">
// <![CDATA[
	/**
	* Change language
	*/
	function change_language(lang_iso)
	{
		document.cookie = '{COOKIE_NAME}_lang=' + lang_iso + '; path={COOKIE_PATH}';
		document.forms['register'].change_lang.value = lang_iso;
		document.forms['register'].submit();
	}

// ]]>
</script>
<!-- ENDIF -->

	<div id="sub-header">
		<div class="chunk">
			<div class="sub-header-title">
				<h2 class="sitename-title">{SITENAME} - {L_REGISTRATION}</h2>
			</div>
			<!-- IF S_LANG_OPTIONS -->
				<div class="sub-header-buttons">
					<form method="post" action="{S_UCP_ACTION}" id="register">
						<select name="lang" id="lang" onchange="change_language(this.value); return false;" title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select>{S_HIDDEN_FIELDS}
					</form>
				</div>
			<!-- ENDIF -->
		</div>
	</div>

	<form method="post" action="{S_UCP_ACTION}" id="agreement">

	<div class="background-main">
		<div class="chunk">
			<!-- EVENT ucp_agreement_terms_before -->
				<p><!-- IF S_SHOW_COPPA -->{L_COPPA_BIRTHDAY}<!-- ELSE -->{L_TERMS_OF_USE}<!-- ENDIF --></p>
			<!-- EVENT ucp_agreement_terms_after -->
		</div>
	</div>

	<div id="mbrs" class="background-main">
		<div class="chunk">
		<fieldset class="actions-submit">
			<!-- IF S_SHOW_COPPA -->
			<strong><a href="{U_COPPA_NO}" class="button1">{L_COPPA_NO}</a></strong>&nbsp; <a href="{U_COPPA_YES}" class="button2">{L_COPPA_YES}</a>
			<!-- ELSE -->
			<input type="submit" name="agreed" id="agreed" value="{L_AGREE}" class="button" /><input type="submit" name="not_agreed" value="{L_NOT_AGREE}" class="button-flat" />
			<!-- ENDIF -->
			{S_HIDDEN_FIELDS}
			{S_FORM_TOKEN}
		</fieldset>
		</div>
	</div>
	</form>

<!-- ELSEIF S_AGREEMENT -->

	<div id="sub-header">
		<div class="chunk">
			<div class="sub-header-title">
				<h2 class="sitename-title">{SITENAME} - {AGREEMENT_TITLE}</h2>
			</div>
		</div>
	</div>
	<div id="mbrs" class="background-main">
		<div class="chunk">
			<p>{AGREEMENT_TEXT}</p>
		</div>
	</div>

<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
