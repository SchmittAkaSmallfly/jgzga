<!-- INCLUDE overall_header.html -->

<div id="sub-header">
    <div class="chunk">
        <div class="sub-header-title">
            <h2 class="titlespace">
                {TITLE}
            </h2>
        </div>
        <!-- IF CANADD -->
            <div class="sub-header-buttons">
                <!-- IF CANEDIT -->
                <a href="gallery.php?edit=image&id={PICTURE}" class="button icon-button reply-icon" title="Bild hochladen"><span>Editieren</span></a>
                <!-- ENDIF -->
                <a href="gallery.php?edit=image&id=new" class="button icon-button reply-icon" title="Bild hochladen"><span>Bild hochladen</span></a>
            </div>
        <!-- ENDIF -->
    </div>
</div>

<div class="background-main">
    <div class="chunk">
        <div class="panel">
            <div class="inner">      
                <div id="message-box">
                    <!-- IF AVAILIBLE -->
                        <div class="picture"><img src="images/gallery/{PICTURE}.jpg"></div>
                        <div class="pic-infos">
                            <div class="pic-desc"><p>{DESCRIPTION}</p></div>
                            <div class="pic-poster">
                                <div class="avatar-container">
                                    <a href="memberlist.php?mode=viewprofile&u={USERID}" class="avatar">
                                        <!-- IF not AVATAR == '' -->
                                        <img class="avatar" src="./download/file.php?avatar={AVATAR}">
                                        <!-- ELSE-->
                                        <span class="avatar-none">{USER}</span>
                                        <!-- ENDIF -->
                                    </a>
                                </div>
                                <div class="userinfo">
                                    <p>von: <a href="memberlist.php?mode=viewprofile&u={USERID}">{USER}</a><br>
                                    <span>gepostet am: {DATE}</span></p>
                                </div>
                            </div>
                        </div>
                    <!-- ELSE -->
                        <p>Dieses Bild existiert nicht.</p>
                    <!-- ENDIF -->
                </div>
            </div>
        </div>        
    </div>
</div>
