<fieldset>
	<!-- IF not S_SHOW_DRAFTS -->

		<!-- IF S_GROUP_OPTIONS -->
			<div class="column2">
				<dl class="form">
					<dt><span>{L_TO_ADD_GROUPS}{L_COLON}</span></dt>
					<dd><select name="group_list[]" id="group_list" multiple="multiple" size="3" class="input">{S_GROUP_OPTIONS}</select></dd>
				</dl>
			</div>
		<!-- ENDIF -->
		<!-- IF S_ALLOW_MASS_PM -->
		<div class="column1">
			<!-- IF not S_EDIT_POST -->
			<dl class="form">
				<dt><span>{L_TO_ADD_MASS}{L_COLON}</span></dt>
				<dd><textarea id="username_list" name="username_list" class="input" cols="50" rows="2" tabindex="1"></textarea></dd>
				<dd class="recipients">
				<input type="submit" name="add_to" value="{L_ADD}" class="button" tabindex="1" /><input type="submit" name="add_bcc" value="{L_ADD_BCC}" class="button-flat" tabindex="1" />
				<!-- EVENT posting_pm_header_find_username_before -->
					<a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a>
				<!-- EVENT posting_pm_header_find_username_after -->
				</dd>
			</dl>
			<!-- ENDIF -->
		</div>
		<div class="column1">
			<!-- IF .to_recipient -->
				<dl class="form">
					<dt><span>{L_TO_MASS}{L_COLON}</span></dt>
					<dd class="recipients">
					<ul class="recipients cp-rec-list"><!-- BEGIN to_recipient --><li><!-- IF not S_EDIT_POST --><button type="submit" name="remove_{to_recipient.TYPE}[{to_recipient.UG_ID}]" value="x"><i class="fa fa-minus-square-o"></i></button><!-- ENDIF --><!-- IF to_recipient.IS_GROUP --><a href="{to_recipient.U_VIEW}"><strong>{to_recipient.NAME}</strong></a><!-- ELSE -->{to_recipient.NAME_FULL}<!-- ENDIF --></li><!-- END to_recipient --></ul>
					</dd>
				</dl>
			<!-- ENDIF -->
		</div>
			<!-- IF .bcc_recipient -->
			<div class="column2">
				<dl>
					<dt><label>{L_BCC}{L_COLON}</label></dt>
					<dd class="recipients">
					<ul class="recipients cp-rec-list"><!-- BEGIN bcc_recipient --><li><!-- IF not S_EDIT_POST --><button type="submit" name="remove_{bcc_recipient.TYPE}[{bcc_recipient.UG_ID}]" value="x"><i class="fa fa-minus-square-o"></i></button><!-- ENDIF --><!-- IF bcc_recipient.IS_GROUP --><a href="{bcc_recipient.U_VIEW}"><strong>{bcc_recipient.NAME}</strong></a><!-- ELSE -->{bcc_recipient.NAME_FULL}<!-- ENDIF --></li><!-- END bcc_recipient --></ul>
					</dd>
				</dl>
			</div>
			<!-- ENDIF -->
		<!-- ELSE -->
		<div class="column1">
			<dl>
				<dt><label for="username_list">{L_TO_ADD}{L_COLON}</label><!-- IF not S_EDIT_POST --><br /><span><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false">{L_FIND_USERNAME}</a></span><!-- ENDIF --></dt>
				<!-- IF not S_EDIT_POST -->
				<dd><input class="inputbox" type="text" name="username_list" id="username_list" size="20" value="" /> <input type="submit" name="add_to" value="{L_ADD}" class="button2" /></dd>
				<!-- ENDIF -->
				<!-- IF .to_recipient -->
					<dd class="recipients">
					<ul class="recipients">
						<!-- BEGIN to_recipient -->
						<li>
							<!-- IF to_recipient.IS_GROUP --><a href="{to_recipient.U_VIEW}"><strong>{to_recipient.NAME}</strong></a><!-- ELSE -->{to_recipient.NAME_FULL}<!-- ENDIF -->&nbsp;
							<!-- IF not S_EDIT_POST --><input type="submit" name="remove_{to_recipient.TYPE}[{to_recipient.UG_ID}]" value="x" class="button2" /><!-- ENDIF -->
						</li>
						<!-- END to_recipient -->
					</dd>
				<!-- ENDIF -->
			</dl>
		</div>
		<!-- ENDIF -->

	<!-- ENDIF -->
	</fieldset>
