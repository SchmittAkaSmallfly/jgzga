<!-- INCLUDE overall_header.html -->

<div id="sub-header">
    <div class="chunk">
        <div class="sub-header-title">
            <h2 class="titlespace">Mitglieder & Gliederung</h2>
        </div>
        <!-- IF ISMEMBER != 1 -->
            <div class="sub-header-buttons">
                <a href="viewtopic.php?f=28&t=103" class="button icon-button reply-icon" title="Mitglied werden"><span>Mitglied werden</span></a>
            </div>
        <!-- ENDIF -->
    </div>
</div>

<div class="background-main">
    <div class="chunk">
        <div class="panel">
            <div class="inner">      
                <div id="message-box">
                    <!-- BEGIN unit -->
                    <div class="unit">
                        <h3>
                            <!-- IF unit.LOGO != '' -->
                                <img src="./../download/file.php?avatar={unit.LOGO}"><br>
                            <!-- ENDIF -->
                            {unit.NAME}</h3>
                        <!-- IF unit.DESCRIPTION != '' -->
                        <details>
                            <summary>Beschreibung</summary>
                            <p>{unit.DESCRIPTION}</p>
                        </details>
                        <!-- ENDIF -->
                        <div class="members">

                        <!-- BEGIN unit.member -->
                        <div class="unitmember">
                            
                            <img src="images/ranks/{unit.member.RANKIMAGE}">
                            <p><a href="memberlist.php?mode=viewprofile&u={unit.member.USERID}">{unit.member.USERNAME}</a><br>
                            <span class="rank">{unit.member.RANK}</span></p>
                            <div class="clear"></div>
                        </div>
                        <!-- END unit.member -->
                        <div class="clear"></div>
                        </div>
                    </div>
                    <!-- END unit -->
                </div>
            </div>
        </div>
    </div>
</div>
