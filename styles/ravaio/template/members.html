<!-- INCLUDE overall_header.html -->

<div id="sub-header">
    <div class="chunk">
        <div class="sub-header-title">
            <h2 class="titlespace">Mitglieder & Gliederung</h2>
        </div>
    </div>
</div>

<div class="background-main">
    <div class="chunk">
        <!-- BEGIN unit -->
        <div class="unit">
            <h3><img src="./../download/file.php?avatar={unit.LOGO}"><br>
                {unit.NAME}</h3>
            <p>{unit.DESCRIPTION}</p>
            
            <div class="members">
            
            <!-- BEGIN unit.member -->
            <div class="unitmember">
                <img src="images/ranks/{unit.member.RANKIMAGE}">
                <p><a href="memberlist.php?mode=viewprofile&u={unit.member.USERID}">{unit.member.USERNAME}</a><br>
                <span class="rank">{unit.member.RANK}</span></p>
            </div>
            
            <!-- END unit.member -->
            <div class="clear"></div>
            </div>
        </div>
        <!-- END unit -->
    </div>
</div>
